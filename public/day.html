<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trip Day</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
</head>
<body>
  <header class="container">
    <p><a href="index.html">‚Üê Back to index</a></p>
    <h1 id="day-title">Loading‚Ä¶</h1>
  </header>
  <main class="container">
    <section id="map" style="height:50vh;"></section>
    
    <!-- Social Media Style Post -->
    <div id="photo-post" class="photo-post"></div>
    
    <!-- Stacks Section -->
    <div id="stacks"></div>
    
    <!-- Traditional Gallery (fallback) -->
    <section id="gallery" class="gallery" style="display: none;"></section>


  </main>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="js/photo-lightbox.js"></script>
  <script type="module" src="js/day.js"></script>

  <div id="overlay-backdrop" class="overlay-backdrop hidden"></div>
  <div id="photo-overlay" class="photo-overlay hidden">
    <button class="close" aria-label="Close">√ó</button>
    <img id="overlay-img" src="" alt="" />
    <p id="overlay-caption" style="margin-top:0.5rem;"></p>
    <p id="overlay-location" style="font-size:0.8rem; opacity:0.8;"></p>

    <div id="reaction-bar" style="margin-top:0.5rem;">
      <button class="react-btn" data-emoji="üëç">üëç <span>0</span></button>
      <button class="react-btn" data-emoji="üòä">üòä <span>0</span></button>
      <button class="react-btn" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è <span>0</span></button>
    </div>

    <div id="comments" style="text-align:left; margin-top:1rem; max-height:150px; overflow:auto;"></div>
    <form id="comment-form" style="margin-top:0.5rem; display:flex; gap:0.5rem;">
      <input type="text" id="comment-input" placeholder="Add a comment..." style="flex:1; padding:0.3rem;" />
      <button type="submit">Send</button>
    </form>
  </div>

  <div id="lightbox">
    <div id="lightbox-media">
      <img id="lightbox-image" alt="">
      <video id="lightbox-video" style="display:none" playsinline controls></video>
    </div>

    <aside id="lightbox-panel">
      <div id="lightbox-info">
        <div id="lightbox-counter"></div>
        <div id="lightbox-title" class="photo-title"></div>
        <div id="lightbox-caption" class="photo-caption"></div>
      </div>
    </aside>

    <button id="lightbox-prev" class="lightbox-nav lightbox-prev">‚Äπ</button>
    <button id="lightbox-next" class="lightbox-nav lightbox-next">‚Ä∫</button>
    <button id="lightbox-close" aria-label="Close">√ó</button>
  </div>
</body>
</html>
