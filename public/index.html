<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Trip — Index</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <!-- Header -->
  <header class="trip-header">
    <div class="container">
      <h1 class="trip-title">My Trip — Photo Journey</h1>
    </div>
  </header>

  <!-- Top map that stays at the top -->
  <section class="top-map-wrap">
    <div id="top-map" class="top-map"></div>
    <!-- Optional expand button on mobile -->
    <button class="map-expand" aria-label="Expand map">🗺️</button>
  </section>

  <!-- Sticky Mini-Map -->
  <div id="mini-map-container" class="mini-map-container hidden">
    <div class="mini-map-header">
      <span class="mini-map-title">Trip Map</span>
      <button id="mini-map-toggle" class="mini-map-toggle" aria-label="Toggle mini map">
        <span class="toggle-icon">−</span>
      </button>
    </div>
    <div id="mini-map" class="mini-map"></div>
  </div>

  <!-- Stack Feed -->
  <main class="stack-feed-container">
    <div class="stack-feed" id="stack-feed">
      <!-- Photo stack cards will be generated here -->
    </div>
  </main>



  

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.js"></script>
  <script src="js/photo-lightbox.js"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
