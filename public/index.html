<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Trip — Index</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  
  <header class="hero">
    <div class="container">
      <h1 class="app-name">Finding 🦙 Llamas in</h1>
      <div class="divider"></div>
      <h2 class="trip-title">
        Japan <span class="flag" aria-hidden="true">🇯🇵</span>
        &amp;
        South Korea <span class="flag" aria-hidden="true">🇰🇷</span>
      </h2>
    </div>
  </header>

  <!-- Quarter-screen top map -->
  <section class="top-map-wrap">
    <div id="top-map" class="top-map"></div>
    <!-- Optional expand button on mobile -->
    <button class="map-expand" aria-label="Expand map">🗺️</button>
  </section>

  <nav class="view-tabs">
    <button class="tab-button active" data-tab="footprints">Footprints</button>
    <button class="tab-button" data-tab="photos">Photos</button>
  </nav>

  <!-- Stack Feed -->
  <main class="stack-feed-container tab-content" id="footprints-view">
    <div class="stack-feed" id="stack-feed">
      <!-- Photo stack cards will be generated here -->
    </div>
  </main>

  <!-- All Photos Grid -->
  <section class="photos-container tab-content" id="photos-view" hidden>
    <div class="photo-grid" id="photo-grid"></div>
  </section>


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.js"></script>
  <script src="js/photo-lightbox.js"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
