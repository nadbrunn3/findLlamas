<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Finding Llamas ‚Äî Welcome</title>
<style>
  :root{
    --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9aa3af;
    --accent:#60a5fa; --accent2:#22d3ee; --border:#1f2937;
    --shadow:0 18px 40px rgba(2,6,23,.45);
  }
  html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font:16px/1.55 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial;}
  .wrap{max-width:1100px;margin:0 auto;padding:20px;}
  h1{margin:0;font-size:clamp(28px,5vw,40px);}
  .tagline{color:var(--muted);margin:4px 0 24px;}
  .map{position:relative;max-width:900px;margin:0 auto;}
  .map img.world{width:100%;filter:grayscale(1) brightness(.7);}
  .bubble{position:absolute;width:80px;height:80px;border-radius:50%;object-fit:cover;border:3px solid #fff;box-shadow:0 4px 12px rgba(0,0,0,.5);left:var(--x);top:var(--y);transform:translate(-50%,-50%);}
  .section{margin-top:40px;}
  .trip-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;}
  .trip{position:relative;border-radius:16px;overflow:hidden;isolation:isolate;background:#0b1220;aspect-ratio:1/1;display:flex;align-items:flex-end;box-shadow:var(--shadow);cursor:pointer;border:1px solid var(--border);transition:all .3s;}
  .trip:hover{transform:translateY(-2px);box-shadow:0 25px 50px rgba(2,6,23,.6);}
  .trip .media{position:absolute;inset:0;background:#000 center/cover no-repeat;filter:saturate(1.05) contrast(1.02);transform:scale(1.02);transition:transform .35s;}
  .trip:hover .media{transform:scale(1.06);}
  .trip::after{content:"";position:absolute;inset:auto 0 0;height:60%;background:linear-gradient(to top,rgba(2,6,23,.75),transparent);}
  .trip-body{position:relative;z-index:2;padding:14px;}
  .trip-title{margin:0 0 6px;font-weight:900;font-size:1.15rem;text-shadow:0 2px 6px rgba(0,0,0,.5);}
  .trip-meta{display:flex;gap:12px;flex-wrap:wrap;color:#cbd5e1;font-weight:700;font-size:.85rem;}
  .meta-box{display:inline-flex;align-items:center;gap:6px;padding:.25rem .5rem;border-radius:8px;background:rgba(2,6,23,.55);border:1px solid rgba(255,255,255,.14);}
  .trip.placeholder{cursor:default;opacity:.6;}
  .trip.placeholder:hover{transform:none;box-shadow:var(--shadow);}
  footer{margin-top:40px;color:#94a3b8;font-size:.85rem;text-align:center;}
</style>
</head>
<body>
  <main class="wrap">
    <h1>Finding Llamas</h1>
    <p class="tagline">No login required. Add your name in comments so you're not "anonymous".</p>

    <div class="map">
      <img class="world" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/BlankMap-World-v2.png/1024px-BlankMap-World-v2.png" alt="World map"/>
      <img class="bubble" style="--x:35%;--y:40%" src="https://images.unsplash.com/photo-1502685104226-ee32379fefbe?w=80&h=80&fit=crop" alt="Traveler 1"/>
      <img class="bubble" style="--x:65%;--y:55%" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=80&h=80&fit=crop" alt="Traveler 2"/>
    </div>

    <section class="section" aria-labelledby="tripsh">
      <h2 id="tripsh">Trips</h2>
      <div class="trip-grid">
        <article class="trip" tabindex="0" aria-label="Open trip: Japan & South Korea" onclick="openTrip('japan-korea')" onkeydown="if(event.key==='Enter'||event.key===' '){openTrip('japan-korea');event.preventDefault();}">
          <div class="media" style="background-image:url('https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?q=80&w=1400&auto=format&fit=crop');"></div>
          <div class="trip-body">
            <h3 class="trip-title">Japan &amp; South Korea</h3>
            <div class="trip-meta">
              <span class="meta-box">üìÖ Aug‚ÄìOct 2025</span>
              <span class="meta-box">üèôÔ∏è 8 cities</span>
            </div>
          </div>
        </article>

        <article class="trip placeholder">
          <div class="media" style="background-image:url('https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1?q=80&w=1400&auto=format&fit=crop');opacity:.5"></div>
          <div class="trip-body">
            <h3 class="trip-title">Coming Soon</h3>
            <div class="trip-meta">
              <span class="meta-box">Stay tuned</span>
            </div>
          </div>
        </article>
      </div>
    </section>

    <footer>¬© 2025 Finding Llamas ‚Äî Privacy-first travel for humans ü¶ô</footer>
  </main>

  <script>
  function openTrip(slug){
    if (slug === 'japan-korea') {
      window.location.href = '/index.html?trip=japan-korea';
    }
  }
  </script>
</body>
</html>
